        <div class="endSection">
          <button class="button button-block redColor titleTypeButton">PROFILE</button>
          <form name="initSettings" novalidate>
            <input name="lastname" required type="text" ng-model="Settings.lastname" class="button button-block inputTransparent" placeholder="Last Name">
            <input name="firstname" required type="text" ng-model="Settings.firstname" class="button button-block inputTransparent" placeholder="First Name">
            <input name="firstAddress" required type="text" ng-model="Settings.firstAddress" class="button button-block inputTransparent" placeholder="Address 1">
            <input name="secondAddress" type="text" ng-model="Settings.secondAddress" class="button button-block inputTransparent" placeholder="Address 2">
            <input name="city" required type="text" ng-model="Settings.city" class="button button-block inputTransparent" placeholder="City">
            <input name="zip" required type="text" ng-model="Settings.zip" class="button button-block inputTransparent" placeholder="Zip Code">
            <br />
            <a nav-transition="android" ng-disabled="initSettings.$invalid" ng-click="saveSettings(Settings)" class="button button-block buttonRed">SAVE</a>
          </form>
