<ion-view view-title="My Loves" id="moduleMyLoves" class="backgroundGeneric">
    <ion-content>
      <div class="viewContent">
        <div ng-repeat="myLove in myLoves">
            <div class="row" ng-if="$even">
                <div style="margin-right:5px; " ng-hide="!myLove._id" class="itemFeed col col-50" ng-repeat="myLove in [myLoves[$index],myLoves[$index + 1]]">
                  <a href="#/app/youritem/{{myLove._id}}" menu-close>
                  <div class="itemIMG" style="background-image:url({{myLove.img1}});"></div>
                  <hr style="width:10px; position:absolute; text-align:left; margin-left:7px; border: 0; border-top: 1px solid #BC0000;"/>
                  <div class="itemDetails redColor">
                    <div class="pbrand">{{myLove.brand}}</div>
                    <div class="pname">{{myLove.title}}</div>
                    <p ng-if="myLove.size != 0" class="psize">Size: {{myLove.size}}</p>
                    <p ng-if="myLove.size == 0" class="psize">Size: -</p>
                    <p class="pprice">${{myLove.pricesite}}</p>
                  </div>
                  </a>
                  <div ng-click="likeHeart(myLove)" class="itemLiked redColor" style="background-image:url({{myLove.likeIMG}});">{{myLove.likes}}</div>
                </div>
            </div>
        </div>
      </div>
    </ion-content>
</ion-view>
